<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unflix -Perfil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./perfil.css">
    <link rel="stylesheet" href="../nav/nav.css">

</head>

<body>


    <header>
        <nav class="header">
            <div class="header left">
                <div class="header logo-titulo">
                    <a href="../Home/home.html"><img src="../Images/Brand.png" alt="logo" class="logo"></a>
                    <a href="../Home/home.html">UNFLIX</a>
                </div>
            </div>

            <div class="items">
                <li>
                    <a class="home" href="../Home/home.html">Inicio</a>
                </li>
                <li>
                    <a class="color" href="../Home/home.html">Peliculas</a>
                </li>
                <li>
                    <a class="color" href="../Home/home.html">Series</a>
                </li>
            </div>


            <div class="header right">
                <div class="cerrarSesion">
                    <a href="/index.html">Cerrar Sesión</a>
                </div>
                <div class="perfil">
                    <a href="../perfil/perfil.html"><img src="../img/perfil.png" alt="Foto de perfil"
                            class="foto-perfil"></a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <article class="contenedor">
            <div class="contenedor--main">
                <img src="../img/perfil.png" alt="Foto de perfil">
                <div class="contenedor--datos">

                    <form action="../Home/home.html" class="contenedor__form" onsubmit="return validarPerfil(event)">
                        <div class="contenedor--datos-1">
                            <span class="datos--titulo">Datos Personales</span>
                            <span>E-mail: user123@gmail.com</span>
                            <span>Contraseña: **********</span>
                            <div class="nueva--contrasenia">
                                <label for="password">Nueva contraseña:
                                    <input type="password" name="password" id="password">
                                </label>
                                <label for="repetir-password">Repetir contraseña:
                                    <input type="password" name="repetir-password" id="repetir-password">
                                </label>
                            </div>
                        </div>
                        <div class="contenedor--datos-2">

                            <div class="metodo--pago">
                                <label for="metodo--pago" class="metodo--pago--label">Métodos de pago</label>
                                <div class="tarjeta">
                                    <div class="tarjeta-head">
                                        <input type="radio" name="metodo--pago" value="tarjetaPerfil">
                                        <label for="tarjeta">Tarjeta de crédito</label>
                                    </div>
                                    <div class="tarjeta-composiciones">
                                        <label for="tarjetaPerfil"></label>
                                        <input type="number" class="numero" name="tarjeta" id="tarjetaPerfil"
                                            placeholder="1234 5678 9101 1112">
                                        <label for="clavePerfil"></label>
                                        <input type="number" class="codigo" name="tarjeta" id="clavePerfil"
                                            placeholder="XXX">
                                    </div>
                                </div>
                                <div class="cupon">
                                    <div class="cupon-head">
                                        <input type="radio" name="metodo--pago" id="cuponPerfil" value="cuponPerfil">
                                        <label for="cuponPerfil">Cupón de pago</label>
                                    </div>
                                    <div class="cupon--tipos">
                                        <div>
                                            <input type="checkbox" name="metodo--pago" id="pagoFacilPerfil">
                                            <label for="cupon">Pago fácil</label>
                                        </div>
                                        <div>
                                            <input type="checkbox" name="metodo--pago" id="RapiPagoPerfil">
                                            <label for="cupon">RapiPago</label>
                                        </div>

                                    </div>
                                </div>
                                <div class="transferencia">
                                    <div class="transferencia-head">
                                        <input type="radio" name="metodo--pago">
                                        <label for="transferencia">Transferencia</label>
                                    </div>

                                    <div class="cbu">
                                        <span>CBU:72403969111000231</span>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div id="mensajePerfil"></div>
                        <button type="submit" class="hidden-submit"></button>
                    </form>

                </div>
            </div>
            <div class="buttons">
                <button class="button-confirmar" onclick="guardarCambios()">Guardar Cambios</button>
                <button class="button-cancelar"><a href="/index.html">Cancelar subscripción</a></button>
            </div>
        </article>
    </main>
    <script src="./perfil.js"></script>
</body>

</html>
