<main>
    <article class="contenedor">
        <div class="contenedor--main">
            <img src="../img/perfil.png" alt="Foto de perfil">
            <div class="contenedor--datos">
                <div class="contenedor--datos-1">
                    <span class="datos--titulo">Datos Personales</span>
                    <span>E-mail: user123@gmail.com</span>
                    <span>Contraseña: **********</span>
                    <div class="nueva--contrasenia">
                        <label for="password">Nueva contraseña:
                            <input type="password" name="password" id="password">
                        </label>
                        <label for="repetir-password">Repetir contraseña:
                            <input type="password" name="repetir-password" id="repetir-password">
                        </label>
                    </div>
                </div>
                <div class="contenedor--datos-2">

                    <div class="metodo--pago">
                        <label for="metodo--pago" class="metodo--pago--label">Metodo de pago</label>
                        <div class="tarjeta">
                            <div class="tarjeta-head">
                                <input type="radio" name="metodo--pago">
                                <label for="tarjeta">Tarjeta de credito</label>
                            </div>
                            <div class="tarjeta-composiciones">
                                <input type="number" class="numero" name="tarjeta" placeholder="1234 5678 9101 1112">
                                <input type="number" class="codigo" name="tarjeta" placeholder="XXX">
                            </div>
                        </div>
                        <div class="cupon">
                            <div class="cupon-head">
                                <input type="radio" name="metodo--pago">
                                <label for="cupon">Cupon de pago</label>
                            </div>
                            <div class="cupon--tipos">
                                <div>
                                    <input type="checkbox" name="cupon">
                                    <label for="cupon">Pago facil</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="cupon">
                                    <label for="cupon">RapiPago</label>
                                </div>

                            </div>
                        </div>
                        <div class="transferencia">
                            <div class="transferencia-head">
                                <input type="radio" name="metodo--pago">
                                <label for="transferencia">Transferencia</label>
                            </div>

                            <div class="cbu">
                                <span>CBU:7240396911100023194613</span>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button class="button-confirmar"><a href="../Home/home.html">Guardar Cambios</a></button>
            <button class="button-cancelar"><a href="/index.html">Cancelar subscripcion</a></button>
        </div>
    </article>
</main>

</html>
