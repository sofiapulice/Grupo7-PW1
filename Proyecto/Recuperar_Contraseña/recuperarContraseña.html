<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="./recuperarContraseña.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <main>
        <div class="wrapper">
            <form id="formRecu">
                <h1>Recuperar contraseña</h1>
                <div class="input-box">
                    <input type="text" placeholder="Nombre" id="usuarioRecu" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box-mail">
                    <div class="input-box">
                        <input type="email" placeholder="Email" id="mailRecu" required>
                        <i class='bx bxs-envelope'></i>
                    </div>
                </div>
                <div class="btn">
                    <button class="enviar" type="submit">Enviar</button>
                    <button class="cancelar" type="button"><a href="../Iniciar_Sesion/iniciarSesion.html">Cancelar</a></button>
                </div>
                <register class="inicio-link">
                    <p>¿No tienes una cuenta? <a href="../Registrar_Usuario/registrarPaso1.html">Registrar</a></p>
            </form>
            <div id="error-message" style="color: red; font-size: 12px;"></div>
        </div>
    </main>
    <script src="./recuperarContraseña.js"></script>
</body>

</html>
