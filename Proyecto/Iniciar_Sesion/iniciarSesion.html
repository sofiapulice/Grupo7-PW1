<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="./IniciarSesion.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="../Images/Brand.png">

</head>
<body>
    <div class="wrapper">
        <form action="../Home/home.html" onsubmit="return validarFormulario()">
            <h1>Iniciar sesión</h1>
            <div class="input-box">
                <label for="usuario"></label>
                <input type="text" placeholder="Usuario" id="usuario" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <label for="contraseña"></label>
                <input type="password" placeholder="Contraseña" id="contraseña" required>
                <i class='bx bxs-lock-alt'></i>
                <div id="error-message" style="color: red;"></div>
            </div>
            <div class="remember-forgot">
                <a href="../Recuperar_Contraseña/recuperarContraseña.html">¿Has olvidado tu contraseña?</a>
            </div>
            <button type="submit" class="btn">Iniciar sesión</button>
            <register class="register-link">
                <p><a href="/index.html">Volver a inicio</a></p>
        </form>
    </div>
    <script src="./iniciarSesion.js"></script>
</body>

</html>
