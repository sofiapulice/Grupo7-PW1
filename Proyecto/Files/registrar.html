<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Sesión</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./IniciarSesion.css">
</head>

<body>
    <main>
        <div class="wrapper">
            <form action="">
                <h1>Registrar sesión</h1>
                <div class="input-box">
                    <input type="text" placeholder=" nombre de usuario" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder=" email" required>
                    <i class='bx bxs-envelope'></i>    
                </div>
                <div class="input-box">
                    <input type="password" placeholder=" contraseña" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder=" confirmar contraseña" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn"><a href="./inicio.html"> Registrar </a></button>
                <register class="inicio-link">
                <p>¿Ya tienes una cuenta? <a href="./iniciarSesion.html"> Iniciar sesión </a></p>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
