<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unflix | Sign-Up</title>
    <link rel="stylesheet" href="/Proyecto/Files/Registrar_Usuario/registrarPaso2.css">
    <link rel="icon" href="/Proyecto/Images/Brand.png">

</head>

<body>

    <header class="header">

        <a href="/Proyecto/Files/Iniciar_Sesion/index.html"><img class="logo-header" src="/Proyecto/Images/Brand.png"
                alt="logo"></a>

        <a class="link sesion" href="/Proyecto/Files/Iniciar_Sesion/iniciarSesion.html">Iniciar sesión</a>

    </header>

    <main>
        <section class="contenedor">

            <article class="contenedor-head">
                <div class="titulos">
                    <span class="titulo">Paso <b>2</b> de <b>2</b></span>
                    <h1 class="titulo-secundario">Configura tu tarjeta de <br>credito o debito</h1>
                </div>
                <div class="tarjetas">
                    <img class="tarjeta" src="/Proyecto/Images/visa.png" alt="tarjetaVisa">
                    <img class="tarjeta" src="/Proyecto/Images/master.png" alt="tarjetaMaster">
                    <img class="tarjeta" src="/Proyecto/Images/american.jpg" alt="tarjetaMaster">
                    <img class="tarjeta" src="/Proyecto/Images/naranja.png" alt="tarjetaNaranja">
                    <img class="tarjeta" src="/Proyecto/Images/Cabal_logo.png" alt="tarjetaCabal">
                </div>
            </article>

            <article class="input ">
                <form action="/Proyecto/Files/Iniciar_Sesion/index.html" class="form">
                    <label for="metododepago" class="labelmetododepago">Metodo de pago</label>
                    <div class="input-tarjeta">
                        <input type="radio" name="metododepago" id="metododepago" required
                            placeholder="Numero de tarjeta">
                        <label for="tarjetadecredito" class="label">Tarjeta de credito</label>
                        <div class="composicion-tarjeta">
                            <div class="tarjeta-icono">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-credit-card" viewBox="0 0 16 16">
                                    <path
                                        d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v1h14V4a1 1 0 0 0-1-1zm13 4H1v5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1z" />
                                    <path d="M2 10a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z" />
                                </svg>

                                <input class="input-num-tarjeta" type="number" name="tarjetadecredito"
                                    id="tarjetadecredito" required placeholder="Numero de tarjeta">
                                <input class="input-num-tarjeta" type="number" name="tarjetadecredito"
                                    id="tarjetadecredito" required placeholder="XXX">


                            </div>
                        </div>

                    </div>

                    <div class="input cupon">
                        <input type="radio" name="metododepago" id="metododepago" required >
                        <label for="cupondepago" class="label">Cupon de pago</label>

                        <div class="composicion-cupon">
                            <div class="composicion-pagofacil">
                                <input type="checkbox" name="cupondepago" id="cupondepago" >
                                <label for="cupondepago" class="label">Pago facil</label>
                            </div>

                            <div class="composicion-rapi">
                                <input type="checkbox" name="cupondepago" id="cupondepago" >
                                <label for="cupondepago" class="label">RapiPago</label>
                            </div>


                        </div>

                    </div>

                    <div class="input-transferencia">
                        <input  type="radio" name="metododepago" id="metododepago" required>
                        <label for="trasnsferencia" class="label">Transferencia <br></label>
                        <label for="trasnsferencia" class="labeltransferencia">CBU:2970043311100057980956</label>

                    </div>

                    <div class="boton">
                        <button type="submit" class="botonform">Iniciar membresia</button>
                    </div>
                </form>

            </article>

        </section>
    </main>
    <footer class="footer">
        <h2 class="titulo-footer">¿Preguntas? Llama al +54 11 5317 3959</h2>

        <div class="links-footer">
            <a href="#" class="link-footer">Preguntas frecuentes</a>
            <a href="#" class="link-footer">Centro de ayuda</a>
            <a href="#" class="link-footer">Tienda de Unflix</a>
            <a href="#" class="link-footer">Terminos de uso</a>
            <a href="#" class="link-footer">Privacidad</a>
            <a href="#" class="link-footer">Preferencia de cookies</a>
            <a href="#" class="link-footer">Informacion corporativa</a>
        </div>

    </footer>

</body>

</html>
