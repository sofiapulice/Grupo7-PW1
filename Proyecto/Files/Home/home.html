<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unflix --Home</title>
    <link rel="stylesheet" href="/Proyecto/Files/Home/normalize.css">
    <link rel="stylesheet" href="home.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
</head>

<body>
    <div class="contenedor">

        <nav class="nav">
            <div class="nav__left">
                <ul class="nav__left__opciones-menu">
                    <li class="nav__li"><a class="nav__links" href="#">Inicio</a></li>
                    <li class="nav__li"><a class="nav__links" href="#">Peliculas</a></li>
                    <li class="nav__li"><a class="nav__links" href="#">Series</a></li>
                    <li class="nav__li"><a class="nav__links" href="#">Generos</a></li>
                </ul>

            </div>

            <div class="nav__right">

                <div class="nav__right__input">
                    <input type="text" placeholder="Buscar" class="nav__right__input input">
                    <a href="#" class="nav__search"><i class="bi bi-search"></i></a>
                </div>

                <div class="nav__right_foto-perfil">
                    <a href="#"><img class="foto_perfil" src="/Proyecto/Files/img/perfil.png" alt="foto de perfil"></a>
                </div>
            </div>
        </nav>

        <main class="Main">

            <div class="Main__grilla">
                <div class="Main__grilla_header">
                    <h2 class="titulo__populares">Populares</h2>
                    <a class="titulo_link" href="#">Ver más</a>
                </div>

                <div class="Main__grilla__peliculas">
                    <a href="#" class="link__arrow"><i class="bi bi-chevron-double-left"></i></a>
                    <div class="pelicula">
                        <a href="#"><img class="cover__pelicula" src="/Proyecto/Files/Home/img/Batman2.jpg"
                                alt="Batman"></a>
                        <a class="titulo__pelicula" href="#">Batman</a>
                    </div>
                    <div class="pelicula">
                        <a class="link_pelicula" href="#"><img class="cover__pelicula"
                                src="/Proyecto/Files/Home/img/Sin título-1.jpg" alt="Breaking-Bad"></a>
                        <a class="titulo__pelicula" href="#">Breaking-Bad</a>
                    </div>
                    <div class="pelicula">
                        <a class="link_pelicula" href="#"><img class="cover__pelicula"
                                src="/Proyecto/Files/Home/img/Sin título-2.jpg" alt="Chernobyl"></a>
                        <a class="titulo__pelicula" href="#">Chernobyl</a>
                    </div>
                    <div class="pelicula">
                        <a class="link_pelicula" href="#"><img class="cover__pelicula"
                                src="/Proyecto/Files/Home/img/Sin título-3.jpg " alt="Game of Thrones"></a>
                        <a class="titulo__pelicula" href="#">Game of Thrones</a>
                    </div>
                    <div class="pelicula">
                        <a class="link_pelicula" href="#"><img class="cover__pelicula"
                                src="/Proyecto/Files/Home/img/Sin título-4.jpg" alt="Harry-Potter"></a>
                        <a class="titulo__pelicula" href="#">Harry-Potter</a>
                    </div>
                    <a href="#" class="link__arrow"><i class="bi bi-chevron-double-right"></i>
                    </a>
                </div>

            </div>

        </main>

        <footer class="Footer">
            <div class="Footer__redes-sociales">
                <i class="bi bi-facebook"></i>
                <i class="bi bi-instagram"></i>
                <i class="bi bi-twitter-x"></i>
                <i class="bi bi-youtube"></i>
            </div>
            <div class="Footer__terminos-condiciones">
                <a href="#" class="termino-condicion">Conditions of Use</a>
                <a href="#" class="termino-condicion">Privacy & Policy</a>
                <a href="#" class="termino-condicion">Press Room</a>
            </div>
        </footer>

    </div>

</html>
