<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unflix | Sign-up</title>
    <link rel="stylesheet" href="registrar.css">
    <link rel="icon" href="/Proyecto/Images/Brand.png">

</head>

<body>
    <header class="header">

        <a href="../Iniciar_Sesion/iniciarSesion.html"><img class="logo-header" src="../../Images/Brand.png"
                alt="logo"></a>

        <a class="link sesion" href="../Iniciar_Sesion/iniciarSesion.html">Iniciar sesión</a>

    </header>
    <main>
        <article class="contenedor">

            <section class="titulo-subtitulo">

                <div class="box">

                    <span class="titulo sub1">Paso <b>1</b> de <b>2</b></span>
                    <h1 class="titulo sub2">¡Hola, como estas!</h1>
                    <h2 class="subtitulo">Suscribirte a Unflix es facil.</h2>
                    <h3 class="subtitulo sub2">Ingrese tus datos personales para continuar.</h3>

                </div>



                <form action="../Registrar_Usuario/registrarPaso2.html" class="campos">

                    <div class="inputs">

                        <input type="text" class="input" name="nombre" id="nombre" required placeholder="Nombre" />

                        <input type="text" class="input" name="apellido" id="apellido" required placeholder="Apellido">

                        <input type="email" class="input" name="email" id="email" required
                            placeholder="Alguien@ejemplo.com">

                        <input type="password" name="password" id="password" class="input" required
                            placeholder="***********">

                        <input type="password" class="input" name="repetirpassword" id="repetirpassword" required
                            placeholder="***********">
                    </div>


                    <div class="buttonDiv">
                        <button type="submit" class="boton">Siguiente</button>

                    </div>

                </form>



            </section>
        </article>


    </main>
</body>

</html>
